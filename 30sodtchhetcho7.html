<html>

<head></head>

<body>
    <script>
        let sum = 0
        let dem = 0
        let i = 1
        while (true) {
            if (i % 7 == 0) {
                sum += i;
                dem++
                if (dem == 30) {
                    break;
                }
            }
            i++
        }
        document.write("Tổng của 30 số đầu tiên chia hết cho 7 là " + sum)
    </script>
</body>

</html>
